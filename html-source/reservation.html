<script>
  // console.log("I am printing from javascript");
  let attention = Prompt();

  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      let forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      let validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();

  document.getElementById("colorButton").addEventListener("click", function() {
    // enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
    // notify("success", "This is my message")
    // notifyModal("title", "<em>Hellow, World</em>", "error", "Cool")
    // attention.toast({msg:"Hello, World", icon:"error",});
    // attention.error({msg:"Hello, World"});
    let html = `
      <form id="check-availability-form" action="" method="post" novalidate class="needs-vaildation">
        <div class="form-row">
          <div class="col">
            <div class="form-row" id="reservation-dates-modal">
              <div class="col">
                <input disabled required class="form-control" type="text" name="start" id ="start" placeholder="Arrival">
              </div>
              <div class="col">
                <input disabled required class="form-control" type="text" name="end" id ="end" placeholder="Departure">
              </div>
            </div>
          </div>
        </div>
      </form>
    `
    attention.custom({msg:html, title:"Choose your dates"});

  })

  const elem = document.getElementById('reservation-dates');
  const rangepicker = new DateRangePicker(elem, {
    format: "yyyy-mm-dd",
  });

  function notify(msgType, msg) {
    notie.alert({
    type: msgType, //Number|String, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
    text: msg
    // stay: Boolean, // optional, default = false
    // time: Number, // optional, default = 3, minimum = 1,
    // position: String // optional, default = 'top', enum: ['top', 'bottom']
    })
  }

  function notifyModal(title, text, icon, confirmButtonText) {
    Swal.fire({
      title: title,
      html: text,
      icon: icon,
      confirmButtonText: confirmButtonText
    })
  }

  function Prompt() {
    let toast = function(c) {
      const {
        msg = "",
        icon = "success",
        position = "top-end",
      } = c;

      const Toast = Swal.mixin({
        toast: true,
        title: msg,
        position: position,
        icon: icon,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })

      Toast.fire({})      
    }

    let success = function(c) {
      const {
        msg = "",
        title = "",
        footer = "",
      } = c;

      Swal.fire({
        icon: 'success',
        title: title,
        text: msg,
        footer: footer,
      })
    }

    let error = function(c) {
      const {
        msg = "",
        title = "",
        footer = "",
      } = c;

      Swal.fire({
        icon: 'error',
        title: title,
        text: msg,
        footer: footer,
      })
    }

    async function custom(c) {
      const {
        msg = "",
        title = "",
      } = c;

      const { value: formValues } = await Swal.fire({
        title: title,
        html: msg,
        backdrop: false,
        focusConfirm: false,
        showCancelButton: true,
        willOpen: () => { //datepicker 기능 추가
          const elem = document.getElementById('reservation-dates-modal');
          const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd",
            showOnFocus: true,
          });
        },
        preConfirm: () => {
          return [
            document.getElementById('start').value,
            document.getElementById('end').value
          ]
        },
        didOpen: () => { // datepicker 모달창이 보일때 달력 나오지 않게 처리후 입력가능하게 다시 변경
          document.getElementById("start").removeAttribute("disabled");
          document.getElementById("end").removeAttribute("disabled");
        },
      })

      if (formValues) {
        Swal.fire(JSON.stringify(formValues))
      }

    }

    return {
      toast: toast,
      success: success,
      error: error,
      custom: custom,
    }
  }

</script>
